spring:
  application:
    name: sistema-java
  
  profiles:
    active: default
  
  datasource:
    url: jdbc:postgresql://localhost:5432/sistema_db
    username: sistema_user
    password: sistema_pass
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  
  mail:
    host: localhost
    port: 1025
    username: 
    password: 
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
  
  cache:
    type: redis
    redis:
      time-to-live: 600000

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.sistema: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG

---
spring:
  config:
    activate:
      on-profile: docker
  
  datasource:
    url: jdbc:postgresql://postgres:5432/sistema_db
    username: sistema_user
    password: sistema_pass
  
  data:
    redis:
      host: redis
      port: 6379
  
  mail:
    host: mailhog
    port: 1025

logging:
  level:
    com.sistema: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: INFO