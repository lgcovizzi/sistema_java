<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Sistema Java</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #8b5cf6;
            --accent-color: #06b6d4;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-light: #9ca3af;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-tertiary: #f3f4f6;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --spacing-xs: 0.5rem;
            --spacing-sm: 0.75rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md);
        }

        .reset-container {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: var(--spacing-2xl);
            width: 100%;
            max-width: 480px;
            position: relative;
            overflow: hidden;
        }

        .reset-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: var(--spacing-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
        }

        .title {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            margin-bottom: var(--spacing-xs);
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--bg-primary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-input.error {
            border-color: var(--error-color);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: var(--spacing-sm);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: var(--spacing-xs);
            border-radius: var(--radius-sm);
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .btn {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-tertiary);
        }

        .alert {
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-lg);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .alert-success {
            background: #ecfdf5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .alert-error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert-warning {
            background: #fffbeb;
            color: #92400e;
            border: 1px solid #fed7aa;
        }

        .password-requirements {
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            margin-top: var(--spacing-sm);
        }

        .password-requirements h4 {
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
            font-size: 0.9rem;
        }

        .requirement-list {
            list-style: none;
            font-size: 0.85rem;
        }

        .requirement-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            margin-bottom: var(--spacing-xs);
            color: var(--text-secondary);
        }

        .requirement-item.valid {
            color: var(--success-color);
        }

        .requirement-item.invalid {
            color: var(--error-color);
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-link {
            text-align: center;
            margin-top: var(--spacing-xl);
        }

        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .reset-container {
                padding: var(--spacing-lg);
                margin: var(--spacing-sm);
            }

            .logo {
                font-size: 1.5rem;
            }

            .title {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="header">
            <div class="logo">
                üîê Sistema Java
            </div>
            <h1 class="title">Redefinir Senha</h1>
            <p class="subtitle">Digite sua nova senha abaixo</p>
        </div>

        <!-- Alertas -->
        <div id="alert-container"></div>

        <!-- Formul√°rio de Reset -->
        <form id="resetForm">
            <input type="hidden" id="token" name="token">
            
            <div class="form-group">
                <label for="newPassword" class="form-label">Nova Senha</label>
                <div class="password-container">
                    <input type="password" id="newPassword" name="newPassword" class="form-input" 
                           placeholder="Digite sua nova senha" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('newPassword')">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirmar Nova Senha</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" 
                           placeholder="Confirme sua nova senha" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <!-- Requisitos da senha -->
            <div class="password-requirements">
                <h4>Requisitos da senha:</h4>
                <ul class="requirement-list">
                    <li class="requirement-item" id="req-length">
                        <span class="icon">‚ùå</span>
                        Pelo menos 8 caracteres
                    </li>
                    <li class="requirement-item" id="req-uppercase">
                        <span class="icon">‚ùå</span>
                        Pelo menos uma letra mai√∫scula
                    </li>
                    <li class="requirement-item" id="req-lowercase">
                        <span class="icon">‚ùå</span>
                        Pelo menos uma letra min√∫scula
                    </li>
                    <li class="requirement-item" id="req-number">
                        <span class="icon">‚ùå</span>
                        Pelo menos um n√∫mero
                    </li>
                    <li class="requirement-item" id="req-match">
                        <span class="icon">‚ùå</span>
                        Senhas devem coincidir
                    </li>
                </ul>
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">
                <span id="submitText">Redefinir Senha</span>
                <div id="submitSpinner" class="loading-spinner" style="display: none;"></div>
            </button>
        </form>

        <div class="back-link">
            <a href="/">‚Üê Voltar ao in√≠cio</a>
        </div>
    </div>

    <script>
        // Extrair token da URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            showAlert('Token de recupera√ß√£o n√£o encontrado na URL.', 'error');
            document.getElementById('resetForm').style.display = 'none';
        } else {
            document.getElementById('token').value = token;
        }

        // Elementos do formul√°rio
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const submitSpinner = document.getElementById('submitSpinner');

        // Valida√ß√£o em tempo real
        newPasswordInput.addEventListener('input', validatePassword);
        confirmPasswordInput.addEventListener('input', validatePassword);

        function validatePassword() {
            const password = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validar comprimento
            updateRequirement('req-length', password.length >= 8);
            
            // Validar mai√∫scula
            updateRequirement('req-uppercase', /[A-Z]/.test(password));
            
            // Validar min√∫scula
            updateRequirement('req-lowercase', /[a-z]/.test(password));
            
            // Validar n√∫mero
            updateRequirement('req-number', /\d/.test(password));
            
            // Validar correspond√™ncia
            updateRequirement('req-match', password === confirmPassword && password.length > 0);

            // Habilitar/desabilitar bot√£o
            const allValid = password.length >= 8 && 
                           /[A-Z]/.test(password) && 
                           /[a-z]/.test(password) && 
                           /\d/.test(password) && 
                           password === confirmPassword;
            
            submitBtn.disabled = !allValid;
        }

        function updateRequirement(id, isValid) {
            const element = document.getElementById(id);
            const icon = element.querySelector('.icon');
            
            if (isValid) {
                element.classList.add('valid');
                element.classList.remove('invalid');
                icon.textContent = '‚úÖ';
            } else {
                element.classList.add('invalid');
                element.classList.remove('valid');
                icon.textContent = '‚ùå';
            }
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alertClass = `alert-${type}`;
            const icon = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ö†Ô∏è';
            
            alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    <span>${icon}</span>
                    <span>${message}</span>
                </div>
            `;
        }

        // Submiss√£o do formul√°rio
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                token: document.getElementById('token').value,
                newPassword: newPasswordInput.value,
                confirmPassword: confirmPasswordInput.value
            };

            // Mostrar loading
            submitBtn.disabled = true;
            submitText.style.display = 'none';
            submitSpinner.style.display = 'block';

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showAlert('Senha redefinida com sucesso! Voc√™ pode fazer login com sua nova senha.', 'success');
                    document.getElementById('resetForm').style.display = 'none';
                    
                    // Redirecionar ap√≥s 3 segundos
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                } else {
                    showAlert(result.message || 'Erro ao redefinir senha. Tente novamente.', 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                showAlert('Erro de conex√£o. Verifique sua internet e tente novamente.', 'error');
            } finally {
                // Esconder loading
                submitBtn.disabled = false;
                submitText.style.display = 'block';
                submitSpinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
