<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Início - Sistema</title>
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 0; background: #0b132b; color: #e0e6ef; }
        header { padding: 16px 24px; display: flex; align-items: center; justify-content: space-between; background: #1c2541; position: sticky; top: 0; }
        a { color: #5bc0be; text-decoration: none; }
        .brand { font-weight: 700; letter-spacing: .5px; }
        .cta a { margin-left: 16px; padding: 8px 14px; border: 1px solid #5bc0be; border-radius: 8px; }
        main { max-width: 920px; margin: 32px auto; padding: 0 16px; }
        h1 { margin: 8px 0 24px; font-size: 28px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 16px; }
        .card { background: #0f1c2e; border: 1px solid #243b53; border-radius: 12px; padding: 16px; min-height: 140px; }
        .card h3 { margin: 0 0 8px; font-size: 18px; }
        .card p { margin: 0 0 12px; color: #9fb3c8; }
        footer { text-align: center; color: #829ab1; margin: 40px 0 24px; font-size: 14px; }
    </style>
    <link rel="icon" href="data:,">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline';">
</head>
<body>
<header>
    <div class="brand">Sistema</div>
    <nav class="cta">
        <a href="/auth/login">Login</a>
        <a href="/auth/register">Registrar</a>
    </nav>
</header>

<main>
    <h1>Notícias</h1>
    <div class="grid">
        <div th:each="n : ${news}" class="card">
            <h3 th:text="${n.title}">Título</h3>
            <p th:text="${n.summary}">Resumo</p>
            <a th:href="${n.url}">Saiba mais</a>
        </div>
    </div>
</main>

<footer>
    <span>© <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> Sistema</span>
    · <a href="/actuator/health">Saúde</a>
    · <a href="/csrf">CSRF</a>
    · <a href="/uploads/">Uploads</a>
    · <a href="http://localhost:8025" rel="noreferrer">MailHog</a>
  </footer>
</body>
</html>
